<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="inputs">
        <input type="text" name="search" id="search">
        <button id="submit"><box-icon name='search' animation='tada-hover' color='#F9F9FB' ></box-icon></button>
    </div>
    <div id="location-header">
        <h1 id="location">Oconomowoc</h1>
        <h2 id="current-date"></h2>
    </div>
    <div class="bx-main">
        <h2 id="temperature">63℉</h2>
        <h2 id="forecast">Cloudy</h2>
    </div>
    <div class="bx-next-days">
        <div class="next Done">
            <h3 class="day">Tuesday</h3>
            <h3 class="temps">63℉</h3>
            <h3 class="forecasts">Sunny</h3>
        </div>
        <div class="next Dtwo">
            <h3 class="day">Tuesday</h3>
            <h3 class="temps">63℉</h3>
            <h3 class="forecasts">Sunny</h3>
        </div>
        <div class="next Dthree">
            <h3 class="day">Tuesday</h3>
            <h3 class="temps">63℉</h3>
            <h3 class="forecasts">Sunny</h3>
        </div>
        <div class="next Dfour">
            <h3 class="day">Tuesday</h3>
            <h3 class="temps">63℉</h3>
            <h3 class="forecasts">Sunny</h3>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
